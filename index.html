<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahverengi Gözler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8d5b7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8b5a2b 0%, #7a5230 50%, #c8a27b 100%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-title fade-in">Gözümden gitmiyor güzel gözlerin</h1>
            <p class="hero-subtitle fade-in-delay-1">Kahverengi gözlümm</p>
            <div class="heart-container">
                <div class="heart"></div>
            </div>
        </div>
    </section>

    <!-- Message Section -->
    <section class="messages-section">
        <div class="message-item" data-scroll>
            <p>Kahverengi gözlerin, ışığın en sıcak hali.</p>
        </div>
        <div class="message-item" data-scroll>
            <p>Bakışlarında huzur var.</p>
        </div>
        <div class="message-item message-image" data-scroll>
            <img src="WhatsApp Image 2025-12-01 at 23.56.04.jpeg" alt="Özel fotoğraf" class="message-photo">
        </div>
    </section>

    <!-- Final Section -->
    <section class="final-section">
        <div class="sparkle-container">
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
            <div class="sparkle sparkle-4"></div>
            <div class="sparkle sparkle-5"></div>
        </div>
        <div class="final-heart">
            <div class="heart"></div>
        </div>
        <p class="final-text">Bu site sen gülümse diye var</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
